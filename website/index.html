<!DOCTYPE html>
<html>

    <head>
        <title>TrailMaps</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
        <link rel="stylesheet" href="./styles.css">
        <script src="./js/script.js"></script>
        <script type='text/javascript'
            src="http://www.bing.com/api/maps/mapcontrol?callback=loadMap" async defer></script>
    </head>


    <body>

        <div class="header flex-container">
            <b><i>TrailMaps</i></b>
        </div>

        
        <div class="content grid-container">
            <div class="search-container">
                <form>
                    <h1>Search for Trails</h1>
                    <label for="street">Street: </label>
                    <input id="street" name="street" type="text">
                    <br><br>
                    <label for="cityState">City, State: </label>
                    <input id="cityState" name="cityState" type="text">

                    <label for="zip">Zipcode: </label>
                    <input id="zip" name="zip" type="text">
                    <br><br>

                    <label for="currentLoc">Use Current Location: </label>
                    <input type="checkbox" id="currentLoc" name="currentLoc" value="true">
                    <br><br>


                    <label for="difficulty">Difficulty: </label>
                    <input type="checkbox" id="begDiff" name="begDiff" value="Beginner">
                    <label for="begDiff">Beginner</label>
                    <input type="checkbox" id="intDiff" name="intDiff" value="Intermediate">
                    <label for="intDiff">Intermediate</label>
                    <input type="checkbox" id="hardDiff" name="hardDiff" value="Hard">
                    <label for="hardDiff">Hard</label>
                    <br><br>

                    <label for="rating">Rating: </label>
                    <input type="checkbox" id="rating1" name="rating1" value="1">
                    <label for="rating1">1</label>
                    <input type="checkbox" id="rating2" name="rating2" value="2">
                    <label for="rating2">2</label>
                    <input type="checkbox" id="rating3" name="rating3" value="3">
                    <label for="rating3">3</label>
                    <input type="checkbox" id="rating4" name="rating4" value="4">
                    <label for="rating4">4</label>
                    <input type="checkbox" id="rating5" name="rating5" value="5">
                    <label for="rating5">5</label>
                    <br><br>

                    <label for="minLength">Min Length: </label>
                    <input id="minLength" name="minLength" type="number" min="0">
                    <!-- <br><br> -->
                    <label for="maxLength">Max Length: </label>
                    <input id="maxLength" name="maxLength" type="number" min="0">
                    <br><br>
                    <button type="button" onclick="searchTrails()">Search</button>
                    <br><br>
                </form>
            </div>
            <div class="map-container">          
                <div id="map"></div>
                <!-- <img src="./assets/map.png" alt="Map with bike trails"> -->
                <div id="loc" class="flex-container" >
                    <div id="address" class="text-container"></div>
                    <div id="coords" class="text-container"></div>    
                    <br><br>
                </div>
            </div>
        </div>


        <div class="footer flex-container">
            CSC 504 - Web Technologies and Knowledge Modeling <br>
            University of South Alabama <br>
            Fall 2023
        </div>



        
    </body>



</html>
